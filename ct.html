<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Image with Content</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            /* Light background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            /* Center vertically */
        }

        .container {
            text-align: center; /* Center image and content */
            width: 80%;
            max-width: 600px;
        }

        .container img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
            margin-bottom: 10px; /* Spacing between image and content */
        }

        .container h2 {
            color: #333;
            margin-bottom: 10px;
        }

        .container p {
            color: #666;
            line-height: 1.6;
        }
    </style>
</head>

<body>

    <div class="container">
        <img src="ct.jpg" alt="Image Description">
        <h2ÁO DÀI CÁCH TÂN</h2>
        <p>Không chỉ phong phú về chất liệu, hoa văn… với sự hỗ trợ tích cực của công nghệ hiện đại, áo dài đã có thêm nhiều kiểu dáng mới tươi trẻ, văn minh, hiện đại nhưng vẫn mang nét nữ tính và dịu dàng. Áo dài mặc với quần jeans, áo dài mặc với váy… còn gọi là áo dài cách tân.


.</p>
    </div>

</body>

</html>
