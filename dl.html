<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Image with Content</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            /* Light background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            /* Center vertically */
        }

        .container {
            text-align: center; /* Center image and content */
            width: 80%;
            max-width: 600px;
        }

        .container img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
            margin-bottom: 10px; /* Spacing between image and content */
        }

        .container h2 {
            color: #333;
            margin-bottom: 10px;
        }

        .container p {
            color: #666;
            line-height: 1.6;
        }
    </style>
</head>

<body>

    <div class="container">
        <img src="dl.jpg" alt="Image Description">
        <h2ÁO GIAO LĨNH</h2>
        <p>Kiểu dáng sơ khai nhất của áo dài Việt Nam. Áo giao lĩnh còn được gọi là áo đối lĩnh, được may rộng, xẻ hai bên hông, cổ tay rộng, thân dài chấm gót. Thân áo được may bằng 4 tấm vải kết hợp mặc cùng thắt lưng màu và váy đen. Đây là kiểu áo cổ chéo gần giống với áo tứ thân

.</p>
    </div>

</body>

</html>
